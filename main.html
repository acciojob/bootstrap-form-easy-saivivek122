<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- the entire body must be written by student -->
  <form class="border border-secondary-subtle border-2 rounded p-2 m-5" id="form" novalidate>
        <h1 class="text-center mt-5">Internship Form</h1>
        <div id="firstthree" class="d-flex mt-5 ms-5">
            <div class="mb-2 w-100 me-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <div class="invalid-feedback">
                    First name is required
                </div>
            </div>
            <div class="mb-3 w-100 me-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <div class="invalid-feedback">
                    last name is required
                </div>
            </div>
            <div class="mb-3 w-100 me-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  <div class="invalid-feedback">
                    email is required
                </div>
            </div>
        </div>
        <div id="secondthree" class="d-flex ms-5">
            <div class="mb-3 w-50">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input" required>
                 <div class="invalid-feedback">
                    College name is required
                </div>
            </div>

            <div class="mb-3 w-25 ms-3 me-3 align-items-center">
                <label for="grad-year-select" class="form-label">Graduation</label>
                <select class="form-select w-100 p-2 rounded border-secondary-subtle" id="grad-year-select" required>
                    <option value="" selected disabled>Choose....</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                 <div class="invalid-feedback">
                   graduation year is required
                </div>
            </div>
            <div class="mb-3 w-25">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                 <div class="invalid-feedback">
                   roll no is required
                </div>
            </div>
        </div>
        <div class="mb-3 form-check ms-5">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
             <div class="invalid-feedback">
                  agree to terms and conditions
                </div>
        </div>
        <button type="submit" class="btn btn-primary ms-5">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
