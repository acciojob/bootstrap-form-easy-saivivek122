<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form class="border border-secondary-subtle border-2 rounded p-2 m-5">
        <h1 class="text-center mt-5">Internship Form</h1>
        <div id="firstthree" class="d-flex mt-5 ms-5">
            <div class="mb-2 w-100 me-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" aria-describedby="emailHelp" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3 w-100 me-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" aria-describedby="emailHelp" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3 w-100 me-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
        </div>
        <div id="secondthree" class="d-flex ms-5">
            <div class="mb-3 w-50">
                <label for="college-input" class="form-label">College Name</label>
                <input type="password" class="form-control" id="college-input" required>
            </div>
            <div class="mt-3 w-25 d-flex justify-content-center align-items-center p-3">
                <select class="form-label w-100 p-2 rounded border-secondary-subtle" required>
                    <option selected>Choose....</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>
            <div class="mb-3 w-25">
                <label for="roll-no-input" class="form-label">Rool No</label>
                <input type="password" class="form-control" id="roll-no-input" required>
            </div>
        </div>
        <div class="mb-3 form-check ms-5">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary ms-5">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
